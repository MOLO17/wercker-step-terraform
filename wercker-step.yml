name: run-terraform
version: 0.0.9
description: Wercker step to pull terraform state from s3 bucket and run terraform apply on the local tf files.
properties:
  action:
    type: string
    required: true
  out_file:
    type: string
    required: false
  in_file:
    type: string
    required: false
  access_key:
    type: string
    required: true
  secret_key:
    type: string
    required: true
  state_stor_bucket:
    type: string
    required: true
  state_stor_bucket_region:
    type: string
    required: true
  state_stor_key:
    type: string
    required: true
  db_user:
    type: string
    required: true
  db_password:
    type: string
    required: true
  api_ssl_certificate_id:
    type: string
    required: true
