properties:
  action:
    type: string
    required: true
  out_file:
    type: string
    required: false
  in_file:
    type: string
    required: false
  state_stor_bucket:
    type: string
    required: false
  state_stor_bucket_region:
    type: string
    required: false
  state_stor_key:
    type: string
    required: false
